<body>
    <div class="content">
        <h1>ðŸ“€RecordmendationðŸ“€</h1>
        <p>Bienvenid@ al recomendador de mÃºsica! Expande tus gustos musicales.</p>
        <h2>â™«â‹†ï½¡â™ªâ‚ŠËšâ™¬</h2>
        <form id="recommendationForm">
            <input type="text" id="cancion" name="cancion" placeholder="Nombre de la canciÃ³n" required>
            <input type="text" id="artista" name="artista" placeholder="Nombre del artista" required>
            <button type="submit">Obtener Recomendaciones</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById("recommendationForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const cancion = document.getElementById("cancion").value;
            const artista = document.getElementById("artista").value;

            try {
                const response = await fetch("/recommend", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ cancion, artista })
                });

                if (response != '') {
                    const result = await response.json();
                    document.getElementById("result").innerText = result.recommendations;
                } else {
                    const error = await response.json();
                    document.getElementById("result").innerText = "Error: " + error.detail;
                }
            } catch (error) {
                document.getElementById("result").innerText = "Error: " + error.message;
            }
        });
    </script>
